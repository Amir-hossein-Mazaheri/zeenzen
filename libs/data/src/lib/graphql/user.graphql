mutation LimitedUpdateUser($limitedUpdateUserInput: LimitedUpdateUserInput!) {
  limitedUpdateUser(limitedUpdateUserInput: $limitedUpdateUserInput) {
    id
    email
  }
}

query Me {
  me {
    id
    firstname
    lastname
    email
    phoneNumber
    createdAt
    updatedAt
    role

    avatar {
      id
      fullPath
    }

    cart {
      id
    }
  }
}
